<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <nav class="nav2">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i class="fa-solid fa-flask"></i>
            <i class="fa-solid fa-grip"></i>
            <img src="Images/pfp.png" class="pfp">
        </nav>
    </header>
    <section class="Google">
        <div class="G">
            <p>G</p>
        </div>
        <div class="O">
            <p2>o</p2>
        </div>
        <div class="O2">
            <p3>o</p3>
        </div>
        <div class="g">
            <p4>g</p5>
        </div>
        <div class="l">
            <p5>l</p6>
        </div>
        <div class="e">
            <p6>e</p7>
        </div>
    </section>
    
    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search or type URL" id="search-input">
        <i class="fa-solid fa-microphone mic-icon" onclick="startVoiceSearch()"></i>
    </div>
    <div class="buttons">
        <button onclick="searchGoogle()">Google Search</button>
        <button onclick="feelingLucky()">I'm Feeling Lucky</button>
    </div>
    <section class="settings">
        <div class="categories">
            <div class="search">
                <p>Search settings</p>
            </div>
            <div class="advanced">
                <p>Advanced</p>
            </div>
            <div class="history">
                <p>Search history</p>
            </div>
            <div class="help">
                <p>search help</p>
            </div>
            <div class="send">
                <p>Send feedback</p>
            </div>
            <div class="dark">
                <p>Dark theme <i class="fa-solid fa-moon"></i></p>
            </div>
        </div>
        
    </section>
    <footer class="bottom">
        <nav class="nav3">
            <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
        </nav>
        <nav class="nav4">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#" onclick="toggleSettings()">Settings</a>
        </nav> 
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
